<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>大数据表格展示</title>
    <script src="./Scrollbar.js" type="text/javascript"></script>
    <script src="./RenderTable.js" type="text/javascript"></script>
</head>
<body>
<div id="divScroll" style="display: inline-block;"></div>
<table border="1" style="float: left">
    <!--行标题-->
    <thead><tr><th>ID</th><th>Text</th></tr></thead>
    <!--数据展示区-->
    <tbody id="tblList">
    <tr id="trTpl">
        <td id="tdID">&nbsp;</td>
        <td id="tdText">&nbsp;</td>
    </tr>
    </tbody>
</table>
</body>
</html>
